<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
        <div class="left">
            <div class="lone">
                <img class="clock" src="clock_logo.png" alt="clock logo">
            </div>
            <div class="ltwo">
                <div class="content">
                    <img src="wake_up.png">
                    <span class="text1">Set Wakeup Time</span>
                    <select class="select" id="wakeup">
                        <option value="" disabled selected>select</option>
                        <option value="0am-1am">0am-1am</option>

                        <option value="3am-4am">3am-4am</option>
                        <option value="4am-5am">4am-5am</option>
                        <option value="5am-6am">5am-6am</option>
                        <option value="6am-7am">6am-7am</option>
                        <option value="7am-8am">7am-8am</option>
                        <option value="8am-9am">8am-9am</option>
                        <option value="9am-10am">9am-10am</option>
                        <option value="10am-11am">10am-11am</option>
                        <option value="11am-12pm">11am-12pm</option>
                        <option value="12pm-1pm">12pm-1pm</option>
                        <option value="1pm-2pm">1pm-2pm</option>
                        <option value="2pm-3pm">2pm-3pm</option>
                        <option value="3pm-4pm">3pm-4pm</option>
                        <option value="4pm-5pm">4pm-5pm</option>
                        <option value="5pm-6pm">5pm-6pm</option>
                        <option value="6pm-7pm">6pm-7pm</option>
                        <option value="7pm-8pm">7pm-8pm</option>
                        <option value="8pm-9pm">8pm-9pm</option>
                        <option value="9pm-10pm">9pm-10pm</option>
                        <option value="10pm-11pm">10pm-11pm</option>
                        <option value="11pm-12pm">11pm-12pm</option>
                    </select>
                </div>
                <div class="line"></div>
                <div class="content">
                    <img src="lunch_time.png">
                    <span class="text1">Set Lunch Time</span>
                    <select class="select" id="lunch">
                        <option value="" disabled selected>select</option>
                        <option value="0am-1am">0am-1am</option>
                        <option value="1am-2am">1am-2am</option>
                        <option value="2am-3am">2am-3am</option>
                        <option value="3am-4am">3am-4am</option>
                        <option value="4am-5am">4am-5am</option>
                        <option value="5am-6am">5am-6am</option>
                        <option value="6am-7am">6am-7am</option>
                        <option value="7am-8am">7am-8am</option>
                        <option value="8am-9am">8am-9am</option>
                        <option value="9am-10am">9am-10am</option>
                        <option value="10am-11am">10am-11am</option>
                        <option value="11am-12pm">11am-12pm</option>
                        <option value="12pm-1pm">12pm-1pm</option>
                        <option value="1pm-2pm">1pm-2pm</option>
                        <option value="2pm-3pm">2pm-3pm</option>
                        <option value="3pm-4pm">3pm-4pm</option>
                        <option value="4pm-5pm">4pm-5pm</option>
                        <option value="5pm-6pm">5pm-6pm</option>
                        <option value="6pm-7pm">6pm-7pm</option>
                        <option value="7pm-8pm">7pm-8pm</option>
                        <option value="8pm-9pm">8pm-9pm</option>
                        <option value="9pm-10pm">9pm-10pm</option>
                        <option value="10pm-11pm">10pm-11pm</option>
                        <option value="11pm-12pm">11pm-12pm</option>
                    </select>
                </div>
                <div class="line"></div>
                <div class="content">
                    <img src="nap_time.png">
                    <span class="text1">Set Nap Time</span>
                    <select class="select" id="nap">
                        <option value="" disabled selected>select</option>
                        <option value="0am-1am">0am-1am</option>
                        <option value="1am-2am">1am-2am</option>
                        <option value="2am-3am">2am-3am</option>
                        <option value="3am-4am">3am-4am</option>
                        <option value="4am-5am">4am-5am</option>
                        <option value="5am-6am">5am-6am</option>
                        <option value="6am-7am">6am-7am</option>
                        <option value="7am-8am">7am-8am</option>
                        <option value="8am-9am">8am-9am</option>
                        <option value="9am-10am">9am-10am</option>
                        <option value="10am-11am">10am-11am</option>
                        <option value="11am-12pm">11am-12pm</option>
                        <option value="12pm-1pm">12pm-1pm</option>
                        <option value="1pm-2pm">1pm-2pm</option>
                        <option value="2pm-3pm">2pm-3pm</option>
                        <option value="3pm-4pm">3pm-4pm</option>
                        <option value="4pm-5pm">4pm-5pm</option>
                        <option value="5pm-6pm">5pm-6pm</option>
                        <option value="6pm-7pm">6pm-7pm</option>
                        <option value="7pm-8pm">7pm-8pm</option>
                        <option value="8pm-9pm">8pm-9pm</option>
                        <option value="9pm-10pm">9pm-10pm</option>
                        <option value="10pm-11pm">10pm-11pm</option>
                        <option value="11pm-12pm">11pm-12pm</option>
                    </select>
                </div>
                <div class="line"></div>
                <div class="content">
                    <img src="lunch_time.png">
                    <span class="text1">Set Dinner Time</span>
                    <select class="select" id="dinner">
                        <option value="" disabled selected>select</option>
                        <option value="0am-1am">0am-1am</option>
                        <option value="1am-2am">1am-2am</option>
                        <option value="2am-3am">2am-3am</option>
                        <option value="3am-4am">3am-4am</option>
                        <option value="4am-5am">4am-5am</option>
                        <option value="5am-6am">5am-6am</option>
                        <option value="6am-7am">6am-7am</option>
                        <option value="7am-8am">7am-8am</option>
                        <option value="8am-9am">8am-9am</option>
                        <option value="9am-10am">9am-10am</option>
                        <option value="10am-11am">10am-11am</option>
                        <option value="11am-12pm">11am-12pm</option>
                        <option value="12pm-1pm">12pm-1pm</option>
                        <option value="1pm-2pm">1pm-2pm</option>
                        <option value="2pm-3pm">2pm-3pm</option>

                        <option value="11pm-12pm">11pm-12pm</option>
                    </select>
                </div>
            </div>
            <div class="lthree">
                <p class="FontThird" id="ltext"></p>
            </div>
            <div class="lfour">
                <button class="fourOne" type="button" onclick="setAlarm()" id="btn">Set Alarm</button>
                <div class="fourTwo">
<pre>
    Wakeup Time:  <span id="spanWakeup">00-00</span>
    Lunch Time:   <span id="spanLunch">00-00</span>
    Nap Time:     <span id="spanNap">00-00</span>
    Dinner Time:  <span id="spanNight">00-00</span>
</pre>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="rone">
                <div class="clock1"></div>
                <div class="clock2"></div>
                <div class="clock3">
                    <div class="time">Time</div>
                    <div class="hour">
                        <p id="hour">00 <br> Hours</p>
                    </div>
                    <div class="dout">:</div>
                    <div class="minut">
                        <p id="minut">
                            00 <br> Minuts
                        </p>
                    </div>
                    <div class="dout">:</div>
                    <div class="sec">
                        <p id="second">00 <br> SecsS</p>
                    </div>
                    <div class="am">
                        <p id="ampm">AM</p>
                    </div>
                </div>
            </div>
            <div class="rtwo">
                <p class="rtext" id="rtext"></p>
            </div>
            <div class="rthree">
                <img class="image" id="image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
